<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/app/templates/static/styles/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Авторизация</h1>
            {% if error %}
            <div class="alert alert-danger">Неверные учетные данные</div>
            {% endif %}
            <form method="POST">
                <input type="text" name="username" placeholder="Логин" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
