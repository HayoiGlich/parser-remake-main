<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система управления лицензиями</title>
    
    <link rel="stylesheet" href="/app/templates/static/styles/styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Система управления лицензиями</h1>
        <div class="header-controls">
            <button class="btn btn-danger" id="logoutBtn">Выход</button>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="licenses">Лицензии</div>
        <div class="tab" data-tab="products">Продукты</div>
    </div>

    <!-- Вкладка Лицензии -->
    <section class="content-section active" id="licenses">
        <div class="link-management">
            <div class="input-group">
                <input type="text" 
                       class="url-input" 
                       placeholder="Введите URL для парсинга...">
                <button class="btn btn-primary">Добавить ссылку</button>
            </div>
        </div>

        <div class="data-grid">
            <table>
                <thead>
                    <tr>
                        <th>Продукт</th>
                        <th>Организация</th>
                        <th>S/N</th>
                        <th>Дата начала</th>
                        <th>Дата окончания</th>
                        <th>IP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные из БД -->
                    <tr>
                        <td>Сканер</td>
                        <td>КОМИТЕТ ПО ТРУДУ ХАБАРОВСКОГО КРАЯ</td>
                        <td>017710</td>
                        <td>09.01.2025</td>
                        <td>08.01.2026</td>
                        <td>158</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Вкладка Продукты -->
    <section class="content-section" id="products">
        <div class="data-grid">
            <div class="header-controls">
                <button class="btn btn-primary">Добавить продукт</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Версия</th>
                        <th>Статус</th>
                        <th>Дата выпуска</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Сканер безопасности</td>
                        <td>2.1.5</td>
                        <td>Активен</td>
                        <td>2024-03-01</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script src="/app/templates/static/js/index.js"></script>
</body>
</html>
